{% if queryset.has_other_pages %}
<div class="row">
    <div class="col-sm-12 col-md-7">
        <div class="dataTables_paginate paging_simple_numbers" id="basic-datatable_paginate">
            <ul class="pagination pagination-rounded">
                {% if queryset.has_previous %}
                <li class="paginate_button page-item previous" ><a
                        href="?page={{ queryset.previous_page_number }}"  class="page-link" data-page="{{ queryset.previous_page_number }}"><i
                            class="mdi mdi-chevron-left"></i></a></li>
                {% endif %}
                {% for page in custom_range %}
                {% if page == queryset.number %}
                <li class="paginate_button page-item active"><a href="?page={{ page }}" 
                        class="page-link" data-page="{{page}}">{{ page }}</a></li>
                {% else %}
                <li class="paginate_button page-item"><a href="?page={{ page }}" 
                        class="page-link" data-page="{{page}}">{{ page }}</a></li>
                {% endif %}
                {% endfor %}
                {% if queryset.has_next %}
                <li class="paginate_button page-item next"><a
                        href="?page={{ queryset.next_page_number }}" class="page-link" data-page="{{ queryset.next_page_number }}"><i
                            class="mdi mdi-chevron-right"></i></a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
{% endif %}
