{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">

            <div class="row" style="justify-content: center; align-items: center;">
                <div class="col-xl-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="{% static 'images/car-key.png' %}" alt="car-key" border="0">
                                <h2 class="text-center">Change Password</h2>
                                <br>
                                <br>
                                <form method="POST">
                                    {% csrf_token %}
                                    {% for field in form %}
                                    <div class="form-group">
                                        <div class="input-group">
                                            {{ field }}
                                        </div>
                                    </div>
                                    {% for error in field.errors %}
                                    <p style="float:left;color:rgb(234, 112, 112);">{{error}}</p>
                                    {% endfor %}
                                    {% endfor %}
                                    <div class="form-group">
                                        <input class="btn btn-lg btn-primary btn-block" value="Change Password"
                                            type="submit">
                                    </div>

                                </form>
                            </div>

                        </div>
                        <!-- end card-body-->
                    </div>
                    <!-- end card -->

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    LabelPro @ 2023.
                </div>
                <div class="col-sm-6">
                    <div class="text-sm-right d-none d-sm-block">
                        System by Danfe Solutions
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>








{% endblock %}
