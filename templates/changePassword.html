{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Change Password Form</h1>	 
    <div>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}	
            <div class="form-group">
            <label>{{field.label}}</label>
            {{ field }}
            </div>	
            {% for error in field.errors %}
                <p style="color:red;">{{error}}</p>
            {% endfor %}
            {% endfor %}
            <div class="form-group">
            <input type="submit" value="Change Password">
            </div>
        </form>    
    </div>
</div>

{% endblock %}
