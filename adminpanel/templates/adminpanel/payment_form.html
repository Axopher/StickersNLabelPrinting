{% extends 'base.html' %}
{% block content %}
<h1>Payment Form</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {% if field.name == 'expiry_date' %}
            <input type="datetime-local" name="{{ field.name }}" value="{{ field.value|date:'Y-m-d\TH:i' }}" required>
        {% elif field.name == 'profile_phone' %}
            <input type="number" name="{{ field.name }}" value="{{phone}}" required>
        {% else %}
            {{ field }}
        {% endif %}
        <br>
    {% endfor %}
    <input type="submit">
</form>
{% endblock %}
